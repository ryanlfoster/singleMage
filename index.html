<!doctype html>
<html lang="en" ng-app="mageShop">
<head>
  <meta charset="utf-8">
  <title>One-page magento shop</title>
  <script src="js/vendor/angular/angular.js"></script>
  <script src="js/vendor/angular/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <!--<script src="js/filters.js"></script>-->
  <script src="js/services.js"></script>

  <link rel="stylesheet" href="css/foundation/app.css"/>
  <link rel="stylesheet" href="css/foundation/normalize.css"/>
</head>
<body>

<div ng-controller="CategoryCtrl">
  <div id="category_list">
    <label ng-repeat="category in categories">
      <input type="checkbox" name="category"> {{ category.name }}
    </label>
  </div>
</div>

<div ng-view></div>

</body>
</html>
