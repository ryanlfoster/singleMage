<table class="large-12">
  <thead>
    <tr>
      <td><b>Item</b></td>
      <td><b>Quantity</b></td>
      <td><b>Price</b></td>
      <td></td>
    </tr>
  </thead>
  <tfoot>
  <tr>
    <td><b>Total</b></td>
    <td><b>{{cart.getTotalCount()}}</b></td>
    <td><b>{{cart.getTotalPrice() | currency}}</b></td>
    <td></td>
  </tr>
  </tfoot>

  <tbody>
    <!-- empty cart message -->
    <tr ng-hide="cart.getTotalCount() > 0" >
      <td colspan="4">
        Your cart is empty.
      </td>
    </tr>

    <!-- cart items -->
    <tr ng-repeat="item in cart.items | orderBy:'name'">
      <td>{{item.name}}</td>
      <td>
        <div class="row collapse">
          <div class="small-3 columns">
          <input
               type="text"
              ng-model="item.quantity"
              ng-change="cart.saveItems()" />
          </div>
          <div class="small-2 columns">
          <button
              class="button prefix " type="button"
              ng-disabled="item.quantity >= 1000"
              ng-click="cart.addItem(item.sku, item.name, item.price, +1)">+</button>
          </div>
          <div class="small-2 columns">
          <button
              class="button prefix " type="button"
              ng-disabled="item.quantity <= 1"
              ng-click="cart.addItem(item.sku, item.name, item.price, -1)">-</button>
          </div>
          <div class="columns"></div>
        </div>
      </td>
      <td>{{item.price * item.quantity | currency}}</td>
      <td class="remove" title="remove from cart">
        <a href="" ng-click="cart.addItem(item.sku, item.name, item.price, -10000000)" >
          <i class="foundicon-remove"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
<button class="button" ng-back>Back to store</button>
<button class="button right">Place order</button>
